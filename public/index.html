<!DOCTYPE html>
<html>
<head>
    <title>Raqkid OpenAI V4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Ensure long text wraps correctly */
        }
    </style>
</head>
<body>
    <h1>OpenAI V4</h1>
    <form id="questionForm">
        <label for="question">Your Question:</label>
        <input type="text" id="question" name="question" required style="width: 100%; padding: 8px;">
        <button type="submit" style="margin-top: 10px; padding: 8px 16px;">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const question = document.getElementById('question').value;

            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                responseDiv.innerHTML = `<p><strong>Response:</strong></p><p>${data.response || 'No response received'}</p>`;
            } catch (error) {
                responseDiv.innerHTML = '<p>An error occurred while fetching the response.</p>';
            }
        });
    </script>
    <br>
    <br>
    <p>Copy by Raqkidss.</p>
</body>
</html
